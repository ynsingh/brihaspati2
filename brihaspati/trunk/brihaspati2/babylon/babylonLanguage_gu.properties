babylonPanel.aboutstring = કોપીરાઇટ 1997-2002 જે એન્ડ્રુ મેકલાફલિન \ n \ n n એ મૂળભૂત નિલ્સ Sundstrom, જેમણે તેને કમ્પ્યુટર 441 વિજ્ઞાન માટે કલ્પના મદદ દ્વારા લખવામાં કોડ સમાવેશ: "કમ્પ્યુટર કોમ્યુનિકેશન", યુનિવર્સિટી ઓફ કેલગરી, પ્રો બ્રાયન Unger પ્રમુખ, એપ્રિલ 1997 \ n \ n nThis કાર્યક્રમ માટે મુક્ત સોફ્ટવેર છે; તમે તેને સરપ્લસના પુન: વિતરણ અને / અથવા તે GNU જનરલ પબ્લીક તરીકે ફ્રી સોફ્ટવેર ફાઉન્ડેશન દ્વારા પ્રકાશિત લાઈસન્સ શરતો હેઠળ સુધારવા; લાઇસન્સની ક્યાં સંસ્કરણ 2, અથવા (તમારા વિકલ્પ છે) કોઈપણ પાછળથી આવૃત્તિ. આ કાર્યક્રમ આશા છે કે તે ઉપયોગી થશે વિતરિત થયેલ છે, પરંતુ કોઈ વૉરંટી વગર; પણ એક ચોક્કસ હેતુ માટે MERCHANTABILITY અથવા ફિટનેસ ની ગર્ભિત વોરંટી વિના. વધુ વિગતો માટે GNU જનરલ પબ્લીક લાઈસન્સ જુઓ \ n \ n nYou આ કાર્યક્રમ સાથે GNU જનરલ પબ્લીક લાઈસન્સ ની નકલ પ્રાપ્ત હોવી જોઇએ; ન હોય, તો તે ફ્રી સોફ્ટવેર ફાઉન્ડેશન, ઇન્ક, 59 મંદિર પ્લેસ લખવા માટે - 330 સેવા. બોસ્ટન, 02111-1307 એમએ, USA \. \ n nContact jamesamc@yahoo.com (એન્ડી) આ કાર્યક્રમ વિશે કોઈપણ વધારાની જાણકારી માટે.

