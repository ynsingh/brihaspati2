babylonPanel.aboutstring=کپی رایت 1997-2002 J. اندرو مک لافلین نفر   nOriginally شامل کد نوشته شده توسط Nils Sundstrom، که کمک کرد تا آن را برای علوم کامپیوتر 441 تصور : "کامپیوتر ارتباطات"، دانشگاه کلگری، پروفسور برایان Unger ریاست، آوریل 1997  نفر  nThis برنامه نرم افزار رایگان است و شما می توانید آن را توزیع مجدد و یا تغییر آن را تحت شرایط مجوز عمومی همگانی گنو به عنوان توسط بنیاد نرمافزار آزاد منتشر شده، یا از نسخه 2 مجوز، یا (به دلخواه شما) هر نسخه جدیدتر که. این برنامه به این امید که مفید باشد پخش شده است ، ولی بدون هرگونه؛ حتی بدون ضمانت تجاری یا تناسب آن برای منظور خاصی. مشاهده مجوز عمومی کلی گنو برای جزئیات بیشتر  نفر / شما همچنان باید یک نسخه از مجوز عمومی کلی گنو را با این برنامه دریافت کرده؛ اگر نه، به بنیاد نرم افزارهای آزاد، نوشتن شرکت، 59 معبد محل -- سوئیت 330،. بوستون ، ماساچوست 02111-1307، ایالات متحده آمریکا.  نفر  jamesamc@yahoo.com (اندی) nContact برای هر گونه اطلاعات بیشتر در مورد این برنامه است.
