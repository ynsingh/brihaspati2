BabylonPanel.aboutstring =காப்புரிமை 1997-2002 ஜெ. ஆன்ட்ரு மெக்லாக்லின்\n\n ஆதியில் நீல்ஸ் சுண்ட்ஸ் ஸ்டோர்ம்  எழுதிய குறிமுறை இணைக்கப்பட்டுள்ளது. அவர் ஏப்ரல் 1997 ல் Prof  ப்ரியன் உன்கேர் தலைமையில், கால்கரி பல்கலைக்கழகத்தில் கணிப்பொறி அறிவியல் 441  : "கணிப்பொறி தொலைதொடர்பு" உருவாக உதவியுள்ளார்,   \n \n  இந்த நிரல் ஒரு இலவச மென்பொருளாகும்: Free Software Foundation ,  GNU ஜெனரல் பப்ளிக் லைசென்சின் கீழ் : லைசென்ஸ் பதிப்புரு 2  அல்லது அண்மை பதிப்புரு (அல்லது உங்கள் தேர்வின்படி) உபயோகித்து   இதனை நீங்கள் மீண்டும் விநியோகிக்கவோ/திருத்தியமைக்கவோ செய்யலாம்.உத்தரவாதம் இல்லாத இந்த மென்பொருள் உங்களுக்கு பெருத்த உபயோகமாய் இருக்கும் என்ற நம்பிக்கையின் கீழ் விநியோகிக்கபட்டுள்ளது.   வாணிபத்திட்கான/ஒரு குறிப்பிட்ட நோக்கம் நிறைவேற தகுதிக்கான  உட்கிடை உத்தரவாதம் இல்லை.  மேலும் விபரங்களுக்கு GNU ஜெனரல் பப்ளிக் லைசென்சை பார்க்கவும். இந்த மென்பொருள் தொகுதியுடன் GNU ஜெனரல் பப்ளிக் லைசென்சின் நகல் உங்களுக்கு கிடைத்து காணும். அல்லது  Free Software Foundation ,  Inc., 59 Temple Place - Suite 330, Boston, MA 02111-1307, USA.\n \n என்ற முகவரிக்கு எழுதவும்.   இந்த மென்பொருள் குறித்து மேலும் அறிவதற்கு jamesamc@yahoo.com (Andy) என்ற மின்னஞ்சல் முகவரியில் தொடர்பு கொள்ளவும்.

